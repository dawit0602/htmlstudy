<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 무료 배경 영상 -->
    <!-- https://pixabay.com/ko/videos/search/%EB%B0%B0%EA%B2%BD/ -->
    <!-- img 태그와 마찬가지로 width와 heigh 속성을 이용하여 크기 조정 가능 -->
    <!-- controls 속성 : 영상에 컨트롤바가 생김 -->
    <!-- autoplay 속성 : 영상이 자동 재생 됨 -->
    <!-- (소리가 들어있는 영상의 경우 음소거 처리를 해야 자동 재생 됨) -->
    <!-- muted 속성 : 영상을 음소거 -->
    <!-- loop 속성 : 영상이 끝나도 무한반복 재생 -->
    <video src="./videos/cloud.mp4" width="600"
        controls autoplay muted loop></video>

    <hr>

    <!-- 유튜브 영상 넣기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k1LFrntx6UM?si=yz34s6UeL8qhvgXG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
